<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/chart2.png" />
    <title>Market Tracker</title>
    <base href="/" />

    <!-- Angular Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.0-rc.1/angular-ui-router.js"></script>

    <script src="app/app.js"></script>

    <script src="app/containers/home/home.js"></script>
    <script src="app/containers/user/user.js"></script>
    <!-- Angular components -->
    <script src="app/components/navbar/navbar.js"></script>

    <script src="app/components/stock/stock.js"></script>
    <script src="app/components/ticker/ticker.js"></script>
    <!-- Angular services -->
    <script src="app/services/data-services.js"></script>
    <script src="app/services/auth-services.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css" />

  <body ng-app="App">
    <navbar-comp></navbar-comp>

    <div ui-view></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

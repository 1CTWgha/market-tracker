<alerts-comp></alerts-comp>

<div class="container search-container">
  <h4 ng-hide="searchComp.results == null">({{searchComp.results.length}}) Results for "{{searchComp.query}}":</h4>
  <h4 ng-show="searchComp.results == null">No search entered, search above</h4>
  <hr />
  <a ng-repeat="result in searchComp.results" ui-sref="stockState({symbol: result.Symbol})">
    <div class="panel">
      <p><strong>{{result.Symbol}}</strong>, {{result.Name}} - {{result.Exchange}}</p>
    </div>
  </a>
</div>

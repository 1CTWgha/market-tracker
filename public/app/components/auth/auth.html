<div class="container">
  <h2>Log in</h2>
  <form ng-submit="authComp.login()">
    <div class="form-group">
      <input name="email" type="email" class="form-control" placeholder="email" ng-model="authComp.loginUser.email" required />
    </div>
    <div class="form-group">
      <input name="password" type="password" class="form-control" placeholder="password" ng-model="authComp.loginUser.password" required />
    </div>
    <input type="submit" />
  </form>

  <hr />

  <h2>Sign up</h2>
  <form ng-submit="authComp.signup()">
    <div class="form-group">
      <input name="email" type="email" class="form-control" placeholder="email" ng-model="authComp.signupUser.email" required />
    </div>
    <div class="form-group">
      <input name="password" type="password" class="form-control" placeholder="password" ng-model="authComp.signupUser.password" required />
    </div>
    <input type="submit" />
  </form>

</div>
